<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="canonical"
      href="https://github.com/sashauly/cycle-tracker-pwa/"
    />
    <link rel="manifest" href="/cycle-tracker-pwa/cycletracker.json" />
    <link rel="icon" href="icons/circle.svg" />
  </head>
  <body>
    <h1>Period Tracker</h1>
    <form>
      <fieldset>
        <legend>Enter your period start and end date</legend>
        <p>
          <label for="start-date">Start date</label>
          <input type="date" name="Start date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">End date</label>
          <input type="date" name="End date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Add Period</button>
      </p>
    </form>
    <section id="past-periods">
      <!-- <h2>Past periods</h2>
      <ul>
        <li>From 01/01/2024 to 01/06/2024</li>
        <li>From 01/29/2024 to 02/04/2024</li>
      </ul> -->
    </section>
    <script src="app.js" defer></script>
    <!-- Register the app's service worker. -->
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/cycle-tracker-pwa/sw.js", {
          scope: "/cycle-tracker-pwa/",
        });
      }
    </script>
  </body>
</html>
